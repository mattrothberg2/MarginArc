name: Deploy Lambda

on:
  push:
    branches:
      - main
    paths:
      - "lambda/server/**"
      - ".github/workflows/deploy-lambda.yml"

  workflow_dispatch:

concurrency:
  group: lambda-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install production dependencies
        working-directory: lambda/server
        run: npm install --production

      - name: Create deployment zip
        working-directory: lambda/server
        run: zip -r /tmp/lambda-deploy.zip . -x "*.git*" "jest.config.js" "__tests__/*" "web/node_modules/*" "web-docs/node_modules/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name marginarc-api \
            --zip-file fileb:///tmp/lambda-deploy.zip \
            --region us-east-1

      - name: Wait for update
        run: aws lambda wait function-updated --function-name marginarc-api --region us-east-1

      - name: Publish version
        id: publish
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name marginarc-api \
            --description "CI deploy from commit ${{ github.sha }}" \
            --region us-east-1 \
            --query 'Version' --output text)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Published Lambda version: $VERSION"

      - name: Verify API endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            https://api.marginarc.com/api/recommend \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.MARGINARC_API_KEY }}" \
            -d '{"input":{"oem":"Cisco","oemCost":100000,"customerSegment":"MidMarket","varStrategicImportance":"Medium","productCategory":"Hardware","relationshipStrength":"Good","customerTechSophistication":"Medium","dealRegType":"StandardApproved","competitors":"1","valueAdd":"Medium","solutionComplexity":"Medium","customerIndustry":"Technology"},"plannedMarginPct":15}')
          echo "API response code: $RESPONSE"
          if [ "$RESPONSE" != "200" ]; then
            echo "API verification failed with status $RESPONSE"
            exit 1
          fi

      - name: Verify admin portal
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://api.marginarc.com/admin/)
          echo "Admin portal response code: $RESPONSE"
          if [ "$RESPONSE" != "200" ]; then
            echo "Admin portal verification failed with status $RESPONSE"
            exit 1
          fi
