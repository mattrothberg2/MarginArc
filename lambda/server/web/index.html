<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MarginArc Admin Portal" />
    <meta name="theme-color" content="#0a1a2f" />
    <title>MarginArc Admin</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <style>
      html { visibility: hidden; }
      html.loaded { visibility: visible; }
      body {
        margin: 0;
        font-family: 'Inter var', 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root:empty::after {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 100px auto;
        border: 3px solid #f1f5f9;
        border-top-color: #02b1b5;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.documentElement.classList.add('loaded');
      });
    </script>
  </body>
</html>
