<!doctype html>

    <style>
      /* Prevent FOUC */
      html { visibility: hidden; }
      html.loaded { visibility: visible; }

      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter var', 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Loading spinner */
      #root:empty::after {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 100px auto;
        border: 3px solid #f1f5f9;
        border-top-color: #02b1b5;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-DqFyjido.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BtzOZ2IQ.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Show content when loaded
      document.addEventListener('DOMContentLoaded', () => {
        document.documentElement.classList.add('loaded');
      });
    </script>
  </body>
