<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 40" role="img" aria-label="Fulcrum.ai">
  <title>Fulcrum.ai</title>
  <!-- Simple, clean lever mark + wordmark tuned for dark nav bars -->
  <!-- Icon -->
  <g transform="translate(4,5)">
    <!-- base -->
    <polygon points="0,24 14,24 7,33" fill="#ffffff" fill-opacity="0.95"/>
    <!-- bar -->
    <rect x="-2" y="18" width="36" height="3" rx="1.5" fill="#ffffff" fill-opacity="0.95"/>
    <!-- pivot -->
    <circle cx="26" cy="19.5" r="4" fill="#22d3ee"/>
  </g>
  <!-- Wordmark -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700">
    <text x="52" y="27" font-size="20" fill="#ffffff">Fulcrum</text>
    <text x="133" y="27" font-size="20" fill="#22d3ee">.ai</text>
  </g>
</svg>
